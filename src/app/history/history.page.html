<ion-header>
  <ion-toolbar>
    <ion-title> History </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of history">
<ion-label slot="start"> {{item.name}} </ion-label>
<ion-note> Started {{item.start | date: 'dd/MM/yy h:mm:ss' }} </ion-note>
  </ion-item>
</ion-list>
</ion-content>
